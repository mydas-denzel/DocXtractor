spring.application.name=DocXtractor

# === PostgreSQL Database ===
spring.datasource.url=jdbc:postgresql://sjc1.clusters.zeabur.com:26113/docxtract
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# === MinIO / S3 ===
storage.endpoint=${MINIO_CONSOLE_URL}
storage.access-key=${MINIO_USERNAME}
storage.secret-key=${MINIO_PASSWORD}
storage.bucket=zeabur
storage.region=us-east-1
storage.use-path-style=true

# === OpenRouter LLM ===
openrouter.api-key=${OPENROUTER_API_KEY}
openrouter.model=${OPENROUTER_MODEL}
openrouter.url=https://openrouter.ai/v1/chat/completions

# === OCR ===
ocr.tessdata-path=/usr/share/tessdata
ocr.language=eng

# === Max Upload Size (5MB) ===
app.upload.max-bytes=5242880
